trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'install node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    git config --add url."git@github.com:".insteadOf "https://github.com/"
    git config user.name "Mischa Skyda"
    git config user.email "mskyda@gmail.com"
    git fetch
    git checkout gh-pages
    git pull origin gh-pages
    git add dist
    git commit -m 'push bundle'
    git push origin gh-pages
  displayName: 'push the production bundle'